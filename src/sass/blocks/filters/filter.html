<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	iv class="layout__row layout__row--second">
					<section class="filter filter-slider">
						<h3 class="filter__title">Стоимость</h3>
						<div class="filter-slider__line">
							<div class="filter-slider__bar"></div>
							<div class="filter-slider__toggle filter-slider__toggle--min"></div>
							<div class="filter-slider__toggle filter-slider__toggle--max"></div>
						</div>	
						<div class="filter-slider__controls">	От <input type="text" value="0" name="filter-slider__value--min"> До <input type="text" value="5000" name="filter-slider__value--max">
						</div>   
					</section>
					<section class="filter filter-check">
						<h3 class="filter__title">Цвет</h3>
						<p class="filter__item">
							<input type="checkbox" name="filter-check-color" id="color-black"><label class="filter-check__text" for="color-black">Черный</label>
						</p>
						<p class="filter__item">
							<input type="checkbox" name="filter-check-color" id="color-red"><label class="filter-check__text" for="color-red">Черный</label>
						</p>
						<p class="filter__item">
							<input type="checkbox" name="filter-check-color" id="color-green"><label class="filter-check__text" for="color-green">Черный</label>
						</p>
						<p class="filter__item">
							<input type="checkbox" name="filter-check-color" id="color-pink"><label class="filter-check__text" for="color-pink">Черный</label>
						</p>
					</section>
					<section class="filter filter-check">
						<h3 class="filter__title">Bluetoth</h3>
							<p class="filter__item">
								<input type="radio" name="filter-radio-blth" checked id="blth-yes">						
								<label class="filter-radio__text" for="blth-yes">Есть</label>
							</p>
							<p class="filter__item">
								<input type="radio" name="filter-radio-blth" id="blth-no"><label class="filter-radio__text" for="blth-no">Нет</label>
							</p>
					</section>
				</div>
</body>
</html>
